<!DOCTYPE html>	
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>login</title>
		<meta name="description" content="">
		<meta name="author" content="Administrator">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		
		<!-- css-->
		<link href="css/login.css" rel="stylesheet">
		
		<!-- bottstrap-->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		
		
		<!--font-->
		
		<style type="text/css">
		@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
		
		</style>
	

		
		
	</head>

	<body>
		<div class = "login_panel">
			<div class="text_panel">
				<div class="gps_text">수학GPS 회원이라면 로그인하세요.<br><br></div>
				<a href="#" class="btn_naver" onclick="naver_login();">
					<img class= "btn_img btn_margin" src="img/login/btn_naver.png"><br>			
				</a>
				<a href="#" class="btn_facebook" onclick="facebook_login();">
					<img class= "btn_img btn_margin" src="img/login/btn_facebook.png"><br>
				</a>	
				
				<div class="gps_text2">이메일은 @이하 주소까지 모두 입력해 주세요.<br><br>
				</div>
				<input name="id" type="text" title="아이디@이메일" placeholder="아이디@이메일 주소" class="input placeholder btn_margin"><br>
				<input name="pwd" type="password" title="패스워드" placeholder="패스워드" class="input placeholder btn_margin"><br>
				<input type="submit" value="로그인" class="register btn_margin"> <br>
				<span class ="register_text">
					<a href="javascript:goRegister()">회원가입</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
					<a id="btn_find">ID 찾기</a>&nbsp /&nbsp
					<a id="">PW 찾기</a>
					 		
				</span>
			</div>
		</div>
	</body>
</html>
